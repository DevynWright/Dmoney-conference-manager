<!DOCTYPE html>

    <link

  <body class="text-white">
    <header class="container-fluid bg-dark h-25 text-center">

        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>

        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">

            <dt>Speaker Name</dt>
            <dd>Topic</dd>
          </dl>
        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>
          <dl class="ml-5">
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
          </dl>

    </main>

</html>
